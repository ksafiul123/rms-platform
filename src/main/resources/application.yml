server:
  port: 8080
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always

spring:
  application:
    name: restaurant-management-system

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  datasource:
    url: jdbc:postgresql://localhost:5432/rms_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 10
      maximum-pool-size: 50
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
      validation-timeout: 3000
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
        useLocalSessionState: true
        rewriteBatchedStatements: true
        cacheResultSetMetadata: true
        cacheServerConfiguration: true
        elideSetAutoCommits: true
        maintainTimeStats: false
      leak-detection-threshold: 60000
      pool-name: RMS-HikariPool

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 50
          fetch_size: 100
        order_inserts: true
        order_updates: true
        cache:
          use_second_level_cache: false
          use_query_cache: false
          region:
            factory_class: org.hibernate.cache.jcache.JCacheRegionFactory
        generate_statistics: true
        connection:
          provider_disables_autocommit: true
    open-in-view: false


  cache:
    type: simple

  redis:
    host: localhost
    port: 6379
    password: redis_password
    timeout: 60000
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

# Application-specific properties
app:
  jwt:
    secret: ${JWT_SECRET:YourSuperSecretKeyThatIsAtLeast256BitsLongForHS512Algorithm}
    expiration-ms: 3600000 # 1 hour
    refresh-expiration-ms: 604800000 # 7 days

  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200}
    allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
    allowed-headers: "*"
    allow-credentials: true
    max-age: 3600

  qr:
    base-url: ${QR_BASE_URL:http://localhost:8080}
    size: ${QR_CODE_SIZE:300}
    storage-path: ${QR_STORAGE_PATH:./qr-codes}

  table:
    max-session-duration: ${MAX_SESSION_DURATION:12}
    max-guests-per-session: ${MAX_GUESTS_PER_SESSION:20}
    allow-anonymous-guests: ${ALLOW_ANONYMOUS_GUESTS:true}

# Logging
logging:
  level:
    root: INFO
    com.rms: DEBUG
    org.springframework.web: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/rms-application.log

# SpringDoc OpenAPI (Swagger)
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    disable-swagger-default-url: true

# Management & Actuator (Optional - for monitoring)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    export:
      prometheus:
        enabled: true

---
# Development profile
spring:
  config:
    activate:
      on-profile: dev

app:
  qr:
    base-url: http://localhost:8080
    size: 300

---
# Production profile
spring:
  config:
    activate:
      on-profile: prod

app:
  qr:
    base-url: https://yourdomain.com
    size: 400
